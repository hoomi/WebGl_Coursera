<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/jquery-2.1.4.min.js"></script>
<!-- <script type="text/javascript" src="js/rainbow_triangle.js"></script> -->
<script type="text/javascript" src="js/uniform_triangle.js"></script>
<script id='vertex-shader' type="x-shader/x-vertex">
    attribute vec4 vColor;
    attribute vec2 vPosition;
    varying vec4 fColor;

    void main() {
        gl_Position = vec4(vPosition,0.0,1.0);
        fColor = vColor;
    }
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
    #ifdef GL_FRAGMENT_SHADER_PRECISION_HIGH
        prescision highp float;
    #else
        precision mediump float;
    #endif

    varying vec4 fColor;

    void main(){
        gl_FragColor = fColor;
    }
</script>
<script id='vertex-shader-uniform' type="x-shader/x-vertex">
    attribute vec2 vPosition;

    void main() {
        gl_Position = vec4(vPosition,0.0,1.0);
    }
</script>
<script id="fragment-shader-uniform" type="x-shader/x-fragment">
    #ifdef GL_FRAGMENT_SHADER_PRECISION_HIGH
        prescision highp float;
    #else
        precision mediump float;
    #endif
    uniform vec4 color;

    void main(){
        gl_FragColor = color;
    }
</script>

<body>
    <canvas id='gl-canvas' width='512' height='512'>
        Your browser does not support canvas element of HTML5
    </canvas>
</body>
</html>
