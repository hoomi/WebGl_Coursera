<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>

<script id='vertex-shader' type="x-shader/x-vertex">
    attribute vec2 vPosition;

    void main() {
        gl_Position = vec4(vPosition,0.0,1.0);
    }
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
    #ifdef GL_FRAGMENT_SHADER_PRECISION_HIGH
    prescision highp float;
    #else
    precision mediump float;
    #endif

    void main(){
        gl_FragColor = vec4(0.0,1.0,0.0,1.0);
    }
</script>
<script id='vertex-shader-uniform' type="x-shader/x-vertex">
    attribute vec2 vPosition;

    void main() {
        gl_Position = vec4(vPosition,0.0,1.0);
    }
</script>
<script id="fragment-shader-uniform" type="x-shader/x-fragment">
    #ifdef GL_FRAGMENT_SHADER_PRECISION_HIGH
    prescision highp float;
    #else
    precision mediump float;
    #endif
    uniform vec4 color;

    void main(){
        gl_FragColor = color;
    }
</script>

<script id='vertex-shader-square' type="x-shader/x-vertex">
    attribute vec2 vPosition;
    uniform float theta;


    void main() {
        gl_Position.x = -sin(theta) * vPosition.x + cos(theta) * vPosition.y;
        gl_Position.y = sin(theta) * vPosition.y + cos(theta) * vPosition.x;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
    }
</script>

<script id='fragment-shader-square' type="x-shader/x-fragment">
    precision mediump float;

    void main(){
        gl_FragColor = vec4(1.0,0.0,0.0,1.0);
    }
</script>

        <input id="speed-slider" type="range" id="angle" min="1" value="1" max="10" step="1" />
        <label id="speed-label">Speed: 1</label>

    <div>
        <button id="start-stop-button">Start</button>
    </div>
    <div>
